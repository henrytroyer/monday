name: Sync Contacts to Mailchimp

on:
  # Run on manual trigger
  workflow_dispatch:
  # Run on schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Run on push to main (optional - uncomment to enable)
  # push:
  #   branches:
  #     - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run contact sync
        env:
          # Pass secrets directly as environment variables (no .env file needed)
          MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
          MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
          MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
          MAILCHIMP_DATACENTER: ${{ secrets.MAILCHIMP_DATACENTER }}
          MONDAY_BOARD_NAME: ${{ secrets.MONDAY_BOARD_NAME }}
          # Mark as CI environment so script uses env vars directly
          CI: 'true'
          GITHUB_ACTIONS: 'true'
        run: npm run sync:contacts
      
      - name: Upload logs (if sync fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            *.log
            sync-*.txt
