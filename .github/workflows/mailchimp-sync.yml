name: Sync Contacts to Mailchimp

on:
  # Run on manual trigger
  workflow_dispatch:
  # Run on schedule (daily at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Run on push to main (optional - uncomment to enable)
  # push:
  #   branches:
  #     - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set up environment variables
        env:
          MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
          MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
          MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
          MAILCHIMP_DATACENTER: ${{ secrets.MAILCHIMP_DATACENTER }}
          MONDAY_BOARD_NAME: ${{ secrets.MONDAY_BOARD_NAME }}
        run: |
          # Sanitize environment variables (remove quotes, newlines, extra whitespace)
          echo "MONDAY_API_TOKEN=$(echo -n "$MONDAY_API_TOKEN" | tr -d '\n\r' | sed 's/^["'\'']*//;s/["'\'']*$//')" >> .env
          echo "MAILCHIMP_API_KEY=$(echo -n "$MAILCHIMP_API_KEY" | tr -d '\n\r' | sed 's/^["'\'']*//;s/["'\'']*$//')" >> .env
          echo "MAILCHIMP_LIST_ID=$(echo -n "$MAILCHIMP_LIST_ID" | tr -d '\n\r' | sed 's/^["'\'']*//;s/["'\'']*$//')" >> .env
          echo "MAILCHIMP_DATACENTER=$(echo -n "$MAILCHIMP_DATACENTER" | tr -d '\n\r' | sed 's/^["'\'']*//;s/["'\'']*$//')" >> .env
          echo "MONDAY_BOARD_NAME=$(echo -n "${MONDAY_BOARD_NAME:-Contacts Test}" | tr -d '\n\r' | sed 's/^["'\'']*//;s/["'\'']*$//')" >> .env
          
          # Verify .env file was created correctly
          echo "âœ… Environment variables set"
          echo "   Token length: $(grep MONDAY_API_TOKEN .env | cut -d= -f2 | wc -c) characters"
      
      - name: Run contact sync
        run: npm run sync:contacts
      
      - name: Upload logs (if sync fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            *.log
            sync-*.txt
