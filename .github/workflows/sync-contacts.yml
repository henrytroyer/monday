name: Sync Contacts to Mailchimp

on:
  # Run on manual trigger
  workflow_dispatch:
  # Run on schedule (optional - uncomment to enable)
  # schedule:
  #   - cron: '0 9 * * *'  # Run daily at 9 AM UTC
  # Run on push to main (optional - uncomment to enable)
  # push:
  #   branches:
  #     - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set up environment variables
        env:
          MONDAY_API_TOKEN: ${{ secrets.MONDAY_API_TOKEN }}
          MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
          MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
          MAILCHIMP_DATACENTER: ${{ secrets.MAILCHIMP_DATACENTER }}
          MONDAY_BOARD_NAME: ${{ secrets.MONDAY_BOARD_NAME }}
        run: |
          echo "MONDAY_API_TOKEN=$MONDAY_API_TOKEN" >> .env
          echo "MAILCHIMP_API_KEY=$MAILCHIMP_API_KEY" >> .env
          echo "MAILCHIMP_LIST_ID=$MAILCHIMP_LIST_ID" >> .env
          echo "MAILCHIMP_DATACENTER=$MAILCHIMP_DATACENTER" >> .env
          echo "MONDAY_BOARD_NAME=${MONDAY_BOARD_NAME:-Contacts Test}" >> .env
      
      - name: Run contact sync
        run: npm run sync:contacts
      
      - name: Upload logs (if sync fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            *.log
            sync-*.txt

